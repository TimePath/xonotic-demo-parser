version = '1.0-SNAPSHOT'

buildscript {

    ext.versions = [
        scala   :   '2.11.1',
        kotlin  :   '0.11.91.1',
    ]

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

apply plugin: 'scala'
apply plugin: 'kotlin'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
    compile 'com.timepath:q1vm:0.1-SNAPSHOT'
        compile 'com.timepath:api:0.1-SNAPSHOT'
    compile 'commons-io:commons-io:2.4'
    compile "org.scala-lang:scala-library:${versions.scala}"
}
